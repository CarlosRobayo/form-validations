<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Form with validations</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/animate.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">

        <template id="alertTemplate">
            <div class="alert alert-{{type}} animated tada" role="alert">
                {{body}}
            </div>
        </template>

        <template id="postsTemplate">
            {{#each items}}
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">{{title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">Post #{{id}}</h6>
                        <p class="card-text">{{body}}</p>
                        <a target="_blank" href="http://jsonplaceholder.typicode.com/posts/" +{{id}} class="card-link">View on site</a>
                    </div>
                </div>
            {{/each}}
        </template>

        <template id="errorTemplate">
            <div class="alert alert-{{type}} animated tada" role="alert">
                {{body}}
            </div>
        </template>

    </head>

    <body>

        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center title">Form with validations</h1>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="number" class="form-control" id="phone">
                </div>

                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="form-group col-md-6">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="re_password">
                </div>
            </div>

                <div class="form-group">
                    <button class="btn btn-success" onclick="save()">Save</button>
                </div>

                <br><br><br>

                <div id="alert" class="text-center">
                </div>

                <br><br>

                <div id="posts" class="text-center">
                </div>

                <br>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="scripts/handlebars.js"></script>
        <script src="scripts/main.js"></script>
        
    </body>
    
</html>
